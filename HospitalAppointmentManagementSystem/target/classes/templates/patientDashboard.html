<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-left: 250px;
            background-color: #f8f9fa;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background-color: #2c3e50;
            padding-top: 20px;
        }
        .sidebar .nav-link {
            color: #ffffff;
            padding: 15px 20px;
            transition: background-color 0.3s;
        }
        .sidebar .nav-link:hover {
            background-color: #34495e;
        }
        .content {
            padding: 40px;
            min-height: 100vh;
        }
        .search-bar {
            max-width: 500px;
            margin: 0 auto 10px;
        }
        .welcome-header {
            color: #2c3e50;
            font-weight: 300;
        }
        #doctorResults {
            max-width: 500px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            display: none;
        }
        #doctorResults ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        #doctorResults li {
            padding: 10px 0;
            border-bottom: 1px solid #e9ecef;
        }
        #doctorResults li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
<!-- Sidebar Navigation -->
<nav class="sidebar">
    <div class="text-center mb-4">
        <h4 class="text-white">Patient Dashboard</h4>
    </div>
    <ul class="nav flex-column">
        <li class="nav-item">
            <a th:href="@{/patient/book}" class="nav-link">Book Appointment</a>
        </li>
        <li class="nav-item">
            <a th:href="@{/patient/appointments}" class="nav-link">Appointment List</a>
        </li>
        <li class="nav-item">
            <a th:href="@{/patient/profile}" class="nav-link">Patient Profile</a>
        </li>
        <li class="nav-item">
            <a th:href="@{/patient/support}" class="nav-link">Customer Support</a>
        </li>
        <li class="nav-item">
            <a th:href="@{/patient/feedback}" class="nav-link">Feedback</a>
        </li>
    </ul>
</nav>

<!-- Main Content -->
<div class="content">
    <h1 class="welcome-header mb-4">Welcome, Patient</h1>
    <div class="search-bar">
        <div class="input-group">
            <input type="text" id="searchBar" class="form-control" placeholder="Search Doctor/Specialties" onkeyup="searchDoctors()">
            <button class="btn btn-primary" type="button" onclick="searchDoctors()">Search</button>
        </div>
    </div>
    <div id="doctorResults" class="card">
        <div th:fragment="doctorResults">
            <ul>
                <li th:each="doctor : ${doctors}" th:text="${doctor.doctorName} + ' (' + ${doctor.specialty.specialtyName} + ')'"></li>
            </ul>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function searchDoctors() {
        let query = document.getElementById("searchBar").value;
        let resultsDiv = document.getElementById("doctorResults");
        if (query.trim()) {
            fetch('/patient/search?query=' + encodeURIComponent(query))
                .then(response => response.text())
                .then(html => {
                    resultsDiv.innerHTML = html;
                    resultsDiv.style.display = 'block';
                });
        } else {
            resultsDiv.innerHTML = '';
            resultsDiv.style.display = 'none';
        }
    }
</script>
</body>
</html>
