<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Appointment List</title>
    <style>
        table { width: 80%; margin: 20px auto; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        a.button { padding: 5px 10px; background-color: #007bff; color: #fff; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
<h1>Appointment List</h1>
<table>
    <thead>
    <tr>
        <th>Appointment ID</th>
        <th>Patient Name</th>
        <th>Specialty</th>
        <th>Doctor</th>
        <th>Date</th>
        <th>Time</th>
        <th>Reason</th>
        <th>Status</th>
        <th>Created Date</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="appointment : ${appointments}">
        <td th:text="${appointment.appointmentId}"></td>
        <td th:text="${appointment.patient.fullName}"></td>
        <td th:text="${appointment.specialty.specialtyName}"></td>
        <td th:text="${appointment.doctor != null ? appointment.doctor.doctorName : 'N/A'}"></td>
        <td th:text="${#dates.format(appointment.appointmentDate, 'yyyy-MM-dd')}"></td>
        <td th:text="${appointment.appointmentTime}"></td>
        <td th:text="${appointment.reason}"></td>
        <td th:text="${appointment.status}"></td>
        <td th:text="${#dates.format(appointment.createdDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
        <td>
            <a th:href="@{/patient/appointment/details(id=${appointment.appointmentId})}">Details</a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/patient/dashboard}" class="button">Back to Dashboard</a>
</body>
</html>
