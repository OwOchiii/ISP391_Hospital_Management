<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Appointment List</title>
    <style>
        table { width: 80%; margin: 20px auto; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        a.button { padding: 5px 10px; background-color: #007bff; color: #fff; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
<h1>Appointment List</h1>
<table>
    <thead>
    <tr>
        <th>Index</th>
        <th>Specialty</th>
        <th>Doctor</th>
        <th>Created Date</th>
        <th>Approved Date</th>
        <th>Status</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="app, iter : ${appointments}">
        <td th:text="${iter.index + 1}"></td>
        <td th:text="${app.specialty.specialtyName}"></td>
        <td th:text="${app.doctor?.doctorName ?: '-'}"></td>
        <td th:text="${app.createdDate}"></td>
        <td th:text="${app.approvedDate ?: '-'}"></td>
        <td th:text="${app.status}"></td>
        <td><a th:href="@{/patient/appointments/details/{id}(id=${app.appointmentId})}" class="button">Details</a></td>
    </tr>
    </tbody>
</table>
<a th:href="@{/patient/dashboard}" class="button">Back to Dashboard</a>
</body>
</html>
