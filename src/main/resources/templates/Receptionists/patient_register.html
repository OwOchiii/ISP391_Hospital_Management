<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Register - MediCare Plus</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- React and ReactDOM CDNs -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel CDN for JSX -->
    <script src="https://unpkg.com/@babel/standalone@7.25.6/babel.min.js"></script>
    <style>
        :root {
            --primary-color: #007bff;
            --success-color: #007bff;
            --text-dark: #1f2937;
            --text-light: #6c757d;
            --text-muted: #9ca3af;
            --bg-light: #f8f9fa;
            --bg-white: #ffffff;
            --error-color: #ef4444;
            --border-color: #e5e7eb;
            --header-height: 70px;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background: var(--bg-light);
            overflow-x: hidden;
        }
        .main-content {
            min-height: 100vh;
        }
        .top-header {
            background: var(--bg-white);
            height: var(--header-height);
            padding: 0 2rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 999;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .header-left h4 {
            font-size: 1.8rem; /* Match Book Appointment header font size */
        }
        .header-right {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
        .page-content {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .page-header {
            margin-bottom: 2rem;
        }
        .page-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .page-title i {
            color: var(--success-color);
        }
        .breadcrumb {
            background: none;
            padding: 0;
            margin: 0;
            font-size: 0.9rem; /* Ensure consistent breadcrumb font size */
        }
        .breadcrumb-item {
            display: inline;
        }
        .breadcrumb-item + .breadcrumb-item::before {
            content: '/'; /* Ensure slash separator for breadcrumb */
            color: var(--text-muted);
            margin: 0 0.5rem;
        }
        .breadcrumb-item a {
            color: var(--success-color);
            text-decoration: none;
        }
        .breadcrumb-item a:hover {
            text-decoration: underline;
        }
        .breadcrumb-item.active {
            color: var(--text-muted);
        }
        .form-section {
            background: var(--bg-white);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 2.5rem;
            margin-bottom: 2rem;
        }
        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .section-title i {
            color: var(--success-color);
        }
        .form-label {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
            display: block;
            font-size: 1rem;
        }
        .form-control, .form-select {
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 0.875rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--bg-white);
            width: 100%;
        }
        .form-control:focus, .form-select:focus {
            border-color: var(--success-color);
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
            background: var(--bg-white);
        }
        .error-message {
            color: var(--error-color);
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        .btn-primary-custom {
            background: var(--success-color);
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
        }
        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.3);
            color: white;
        }
        .btn-outline-custom {
            border: 2px solid var(--success-color);
            color: var(--success-color);
            background: transparent;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        .btn-outline-custom:hover {
            background: var(--success-color);
            color: white;
            transform: translateY(-2px);
        }
        .confirmation-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
        }
        .confirmation-overlay.active {
            display: flex;
        }
        .confirmation-container {
            background: var(--bg-white);
            border-radius: 20px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: slideIn 0.3s ease-in-out;
        }
        .confirmation-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--success-color);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            color: white;
            font-size: 2rem;
        }
        .confirmation-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 1rem;
        }
        .confirmation-message {
            color: var(--text-light);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .confirmation-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        .success-message {
            background: #e6f0ff;
            border: 1px solid var(--success-color);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .success-message i {
            color: var(--success-color);
        }
        @media (max-width: 768px) {
            .page-content {
                padding: 1rem;
            }
            .form-section {
                padding: 1.5rem;
            }
            .top-header {
                padding: 0 1rem;
            }
            .confirmation-actions {
                flex-direction: column;
            }
            .page-title {
                font-size: 1.5rem;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.6s ease-out forwards;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slideIn {
            animation: slideIn 0.3s ease-out;
        }
    </style>
</head>
<body>
<div class="main-content" id="root"></div>

<script type="text/babel">
    function PatientRegister() {
        const [formData, setFormData] = React.useState({
            fullName: '',
            phoneNumber: '',
            email: '',
            passwordHash: '',
            dateOfBirth: '',
            gender: '',
            streetAddress: '',
            city: '',
            country: '',
            addressType: '',
            description: '',
            createdAt: ''
        });

        const [errors, setErrors] = React.useState({});
        const [notificationCount] = React.useState(3);
        const [showNotifications, setShowNotifications] = React.useState(false);
        const [showPassword, setShowPassword] = React.useState(false);
        const [showConfirmPopup, setShowConfirmPopup] = React.useState(false);
        const [showSuccessMessage, setShowSuccessMessage] = React.useState(false);

        React.useEffect(() => {
            setFormData(prev => ({ ...prev, passwordHash: prev.phoneNumber }));
        }, [formData.phoneNumber]);

        const validateForm = () => {
            const newErrors = {};
            if (!formData.fullName) newErrors.fullName = 'Full name is required';
            if (!formData.phoneNumber || !/^\d{10}$/.test(formData.phoneNumber))
                newErrors.phoneNumber = 'Phone number must be 10 digits';
            if (!formData.email || !/\S+@\S+\.\S+/.test(formData.email))
                newErrors.email = 'Invalid email address';
            if (!formData.passwordHash || formData.passwordHash.length < 8)
                newErrors.passwordHash = 'Password must be at least 8 characters';
            if (!formData.dateOfBirth) newErrors.dateOfBirth = 'Date of birth is required';
            if (!formData.gender) newErrors.gender = 'Gender is required';
            if (!formData.streetAddress) newErrors.streetAddress = 'Street address is required';
            if (!formData.city) newErrors.city = 'City is required';
            if (!formData.country) newErrors.country = 'Country is required';
            if (!formData.addressType) newErrors.addressType = 'Address type is required';
            if (formData.description.length > 200)
                newErrors.description = 'Description must not exceed 200 characters';

            setErrors(newErrors);
            return Object.keys(newErrors).length === 0;
        };

        const handleInputChange = (e) => {
            const { name, value } = e.target;
            setFormData(prev => ({ ...prev, [name]: value }));
            if (errors[name]) {
                setErrors(prev => ({ ...prev, [name]: '' }));
            }
        };

        const handleSubmit = (e) => {
            e.preventDefault();
            if (validateForm()) {
                setShowConfirmPopup(true);
            } else {
                alert('Please fill in all required fields correctly.');
            }
        };

        const confirmRegister = (confirm) => {
            setShowConfirmPopup(false);
            if (confirm) {
                const currentTime = new Date().toLocaleString('en-GB');
                setFormData(prev => ({ ...prev, createdAt: currentTime }));
                console.log('Form Data:', { ...formData, createdAt: currentTime });
                setShowSuccessMessage(true);
                setTimeout(() => {
                    setFormData({
                        fullName: '',
                        phoneNumber: '',
                        email: '',
                        passwordHash: '',
                        dateOfBirth: '',
                        gender: '',
                        streetAddress: '',
                        city: '',
                        country: '',
                        addressType: '',
                        description: '',
                        createdAt: ''
                    });
                    setShowSuccessMessage(false);
                }, 300);
            }
        };

        const toggleNotifications = () => {
            setShowNotifications(!showNotifications);
        };

        const toggleShowPassword = () => {
            setShowPassword(!showPassword);
        };

        const today = new Date().toISOString().split('T')[0];

        return (
            <div className="main-content">
                {/* Header */}
                <div className="top-header">
                    <div className="header-left">
                        <h4 className="mb-0 text-[1.8rem]">Patient Register</h4>
                    </div>
                    <div className="header-right">
                        <a href="javascript:history.back()" className="btn-outline-custom">
                            <i className="bi bi-arrow-left"></i>
                            Back to Dashboard
                        </a>
                    </div>
                </div>

                {/* Notification Modal */}
                {showNotifications && (
                    <div className="fixed top-16 right-4 w-80 bg-white rounded-lg shadow-xl z-50 p-4 max-h-96 overflow-y-auto animate-fadeIn">
                        <h2 className="text-lg font-semibold text-gray-800 mb-3">Notifications</h2>
                        <div className="space-y-2">
                            <div className="p-3 bg-gray-50 rounded-md hover:bg-gray-100 transition">
                                <p className="text-sm font-medium text-gray-800">New Payment: INV-001 completed.</p>
                                <p className="text-xs text-gray-500">2 hours ago</p>
                            </div>
                            <div className="p-3 bg-gray-50 rounded-md hover:bg-gray-100 transition">
                                <p className="text-sm font-medium text-gray-800">Pending Payment: INV-002 awaiting confirmation.</p>
                                <p className="text-xs text-gray-500">1 day ago</p>
                            </div>
                        </div>
                    </div>
                )}

                {/* Success Message */}
                {showSuccessMessage && (
                    <div className="fixed top-4 max-w-3xl mx-auto px-4 w-full">
                        <div className="success-message animate-slideIn">
                            <i className="bi bi-check-circle-fill"></i>
                            <span>Patient registered successfully!</span>
                        </div>
                    </div>
                )}

                {/* Confirmation Popup */}
                {showConfirmPopup && (
                    <div className="confirmation-overlay active">
                        <div className="confirmation-container">
                            <div className="confirmation-icon">
                                <i className="bi bi-check-circle"></i>
                            </div>
                            <h3 className="confirmation-title">Confirm Patient Register</h3>
                            <p className="confirmation-message">
                                Please review your patient details and confirm to proceed with the registration.
                            </p>
                            <div className="confirmation-actions">
                                <button
                                    onClick={() => confirmRegister(true)}
                                    className="btn-primary-custom"
                                >
                                    <i className="bi bi-check-circle"></i>
                                    Confirm Register
                                </button>
                                <button
                                    onClick={() => confirmRegister(false)}
                                    className="btn-outline-custom"
                                >
                                    <i className="bi bi-x-circle"></i>
                                    Cancel
                                </button>
                            </div>
                        </div>
                    </div>
                )}

                {/* Main Content */}
                <div className="page-content">
                    <div className="page-header">
                        <h1 className="page-title">
                            <i className="bi bi-person-plus"></i>
                            Register New Patient
                        </h1>
                        <nav>
                            <ol className="breadcrumb">
                                <li className="breadcrumb-item"><a href="javascript:history.back()">Dashboard</a></li>
                                <li className="breadcrumb-item active">Patient Register</li>
                            </ol>
                        </nav>
                    </div>

                    <div className="form-section animate-fadeIn">
                        <form onSubmit={handleSubmit} className="space-y-8">
                            {/* Personal Information */}
                            <div>
                                <h3 className="section-title">
                                    <i className="bi bi-person-fill"></i>
                                    Personal Information
                                </h3>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div>
                                        <label className="form-label">Full Name</label>
                                        <input
                                            type="text"
                                            name="fullName"
                                            value={formData.fullName}
                                            onChange={handleInputChange}
                                            className={`form-control ${errors.fullName ? 'border-red-500' : ''}`}
                                            required
                                        />
                                        {errors.fullName && <p className="error-message">{errors.fullName}</p>}
                                    </div>
                                    <div>
                                        <label className="form-label">Email</label>
                                        <input
                                            type="email"
                                            name="email"
                                            value={formData.email}
                                            onChange={handleInputChange}
                                            className={`form-control ${errors.email ? 'border-red-500' : ''}`}
                                            required
                                        />
                                        {errors.email && <p className="error-message">{errors.email}</p>}
                                    </div>
                                    <div>
                                        <label className="form-label">Phone Number</label>
                                        <input
                                            type="tel"
                                            name="phoneNumber"
                                            value={formData.phoneNumber}
                                            onChange={handleInputChange}
                                            className={`form-control ${errors.phoneNumber ? 'border-red-500' : ''}`}
                                            required
                                        />
                                        {errors.phoneNumber && <p className="error-message">{errors.phoneNumber}</p>}
                                    </div>
                                    <div className="relative">
                                        <label className="form-label">Password</label>
                                        <input
                                            type={showPassword ? 'text' : 'password'}
                                            name="passwordHash"
                                            value={formData.passwordHash}
                                            onChange={handleInputChange}
                                            className={`form-control ${errors.passwordHash ? 'border-red-500' : ''}`}
                                            required
                                        />
                                        <button
                                            type="button"
                                            onClick={toggleShowPassword}
                                            className="absolute inset-y-0 right-0 flex items-center pr-3 mt-6 text-gray-600"
                                        >
                                            <i className={`fas ${showPassword ? 'fa-eye-slash' : 'fa-eye'}`}></i>
                                        </button>
                                        {errors.passwordHash && <p className="error-message">{errors.passwordHash}</p>}
                                    </div>
                                </div>
                            </div>

                            {/* Patient Information */}
                            <div>
                                <h3 className="section-title">
                                    <i className="bi bi-clipboard2-pulse"></i>
                                    Patient Information
                                </h3>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div>
                                        <label className="form-label">Date of Birth</label>
                                        <input
                                            type="date"
                                            name="dateOfBirth"
                                            value={formData.dateOfBirth}
                                            onChange={handleInputChange}
                                            max={today}
                                            className={`form-control ${errors.dateOfBirth ? 'border-red-500' : ''}`}
                                            required
                                        />
                                        {errors.dateOfBirth && <p className="error-message">{errors.dateOfBirth}</p>}
                                    </div>
                                    <div>
                                        <label className="form-label">Gender</label>
                                        <select
                                            name="gender"
                                            value={formData.gender}
                                            onChange={handleInputChange}
                                            className={`form-control ${errors.gender ? 'border-red-500' : ''}`}
                                            required
                                        >
                                            <option value="">Select Gender</option>
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                            <option value="other">Other</option>
                                        </select>
                                        {errors.gender && <p className="error-message">{errors.gender}</p>}
                                    </div>
                                </div>
                            </div>

                            {/* Contact Address */}
                            <div>
                                <h3 className="section-title">
                                    <i className="bi bi-geo-alt-fill"></i>
                                    Contact Address
                                </h3>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div>
                                        <label className="form-label">Street Address</label>
                                        <input
                                            type="text"
                                            name="streetAddress"
                                            value={formData.streetAddress}
                                            onChange={handleInputChange}
                                            className={`form-control ${errors.streetAddress ? 'border-red-500' : ''}`}
                                            required
                                        />
                                        {errors.streetAddress && <p className="error-message">{errors.streetAddress}</p>}
                                    </div>
                                    <div>
                                        <label className="form-label">City</label>
                                        <input
                                            type="text"
                                            name="city"
                                            value={formData.city}
                                            onChange={handleInputChange}
                                            className={`form-control ${errors.city ? 'border-red-500' : ''}`}
                                            required
                                        />
                                        {errors.city && <p className="error-message">{errors.city}</p>}
                                    </div>
                                    <div>
                                        <label className="form-label">Country</label>
                                        <input
                                            type="text"
                                            name="country"
                                            value={formData.country}
                                            onChange={handleInputChange}
                                            className={`form-control ${errors.country ? 'border-red-500' : ''}`}
                                            required
                                        />
                                        {errors.country && <p className="error-message">{errors.country}</p>}
                                    </div>
                                    <div>
                                        <label className="form-label">Address Type</label>
                                        <input
                                            type="text"
                                            name="addressType"
                                            value={formData.addressType}
                                            onChange={handleInputChange}
                                            className={`form-control ${errors.addressType ? 'border-red-500' : ''}`}
                                            required
                                        />
                                        {errors.addressType && <p className="error-message">{errors.addressType}</p>}
                                    </div>
                                </div>
                            </div>

                            {/* Additional Information */}
                            <div>
                                <h3 className="section-title">
                                    <i className="bi bi-info-circle-fill"></i>
                                    Additional Information (Optional)
                                </h3>
                                <div className="grid grid-cols-1 gap-6">
                                    <div>
                                        <label className="form-label">Description / Notes</label>
                                        <textarea
                                            name="description"
                                            value={formData.description}
                                            onChange={handleInputChange}
                                            rows="5"
                                            maxLength="200"
                                            className={`form-control ${errors.description ? 'border-red-500' : ''}`}
                                            placeholder="Enter any additional notes or comments..."
                                        ></textarea>
                                        <p className="text-sm text-gray-500 mt-1 text-right">
                                            {formData.description.length}/200 characters
                                        </p>
                                        {errors.description && <p className="error-message">{errors.description}</p>}
                                    </div>
                                    <div>
                                        <label className="form-label">Created At</label>
                                        <p className="text-success-color font-semibold">
                                            {formData.createdAt || 'Not set yet'}
                                        </p>
                                    </div>
                                </div>
                            </div>

                            {/* Submit Button */}
                            <div className="text-center">
                                <button
                                    type="submit"
                                    className="btn-primary-custom"
                                >
                                    Register Patient
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<PatientRegister />);
</script>
</body>
</html>
